- summary: |
    Нерациональное расположение элементов в корзине
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    ОС MacOS Monterey 12.6.7 
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина https://hexlet-products-store.vercel.app/
    2. Добавить любой товар в корзину 
    3. Перейти в корзину по ссылке "Cart" в шапке страницы
  expected-result: |
   По каждой позиции в корзине отображаются суммы за выбранное количество товара и стоимость 1 единицы.
