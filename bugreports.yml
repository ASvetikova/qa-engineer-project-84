- summary: |
    Некорретное поведение кнопки "Delete" в корзине
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    ОС MacOS Monterey 12.6.7 
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина https://hexlet-products-store.vercel.app/
    2. Добавить любой товар в корзину в количестве больше 1
    3. Перейти в корзину по ссылке "Cart" в шапке страницы
    4. Удалить позицию товара
  expected-result: |
    Удалилась конкретная позиция товара 
  actual-result: |
    Уменьшилось количество товара в этой позиции

