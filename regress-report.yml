    Шапка. Отсутствуют иконки в выпадающем списке выбора языка (screen5.png)
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    ОС MacOS Monterey 12.6.7 
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина https://hexlet-products-store.vercel.app/
    2. Нажать в шапке на элемент выбора языка "Language"
  expected-result: |
