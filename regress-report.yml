    1. Зайти на главную страницу магазина https://hexlet-products-store.vercel.app/
    2. Выбрать категорию товаров "Laptops", зайти в любую карточку товара
    3. Кликнуть по хештегу #laptops
    3. Выбрать "пустую" категорию товаров
    4. Обновить страницу через F5 
