---
on:
  functional:
    - Пользователь должен иметь возможность искать товары по ключевому слову или категории 1
    - Пользователь должен иметь возможность фильтровать товары 2
    - Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре 3
    - Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины 4
  non-functional:
    - Веб-сайт должен быть разработан с учетом удобства использования и оптимизирован для скорости работы 5
    - Сайт должен быть безопасным и защищать данные пользователя 6
    - Сайт должен иметь мобильную версию 7
    - Сайт должен быть протестирован на совместимость с последними версиями браузеров 8
    - Сайт должен быть способен обрабатывать большое количество трафика 9
    - Сайт должен быть доступен на различных устройствах 10
  implicit:
    - Картинки к каждому товару должны иметь возможность открываться в специальном окне и пролистываться (например, свайпами или стрелками).
    - Все картинки одинакового размера, не растягиваются и не сжимаются на странице.
    - В форме оформления заказа должна быть возможность изменять количество товара (добавлять)
    - При нажатии кнопки "Очистить корзину" должно выходить окно с требованием подтвердить действие.
    - На сайте должна быть кнопка сброса фильтров.
    - При выборе языка на сайте все описания товаров должны быть на выбранном пользователем языке.
    - Кнопка перехода на следующую страницу (next) не должна быть активной, если на следующей странице товары отсутствуют. 
    - Рядом с кнопками навигации (previous, next) мы должны видеть сколько всего страниц с товаром, и на какой мы находимся сейчас.
    - Система должна автоматически сохранять данные в процессе оформления заказа для возможности восстановления после сбоев или перезагрузки.
    - После оформления заказа пользователь должен иметь возможность просматривать совершенные им заказы и отслеживать их статус. (требования отсутствуют)
    - Фильтрация товаров по цене должна происходить по "новой" цене.
    - У каждого товара должно быть свойство "В наличии/Не в наличии", чтобы корректно проверять фильтр по Наличию товара.
    - При нажатии кнопки "В корзину" ожидается сообщение об успешном добавлении товара в корзину.
