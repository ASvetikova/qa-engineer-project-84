- summary: |
    Краткое описание тест-кейса. Проверка возможности фильтрации товаров
  prerequisites: |
    Открыта главная страница Hexlet Store
  test-data: |
      Учетная запись для авторизации (если требуется)
  requirement: |
    Тестируемое требование. При выбранной пользователем фильтрации товаров отображаются конкретные товары
  steps:
    - 1. Фильтруемся по производитель "Samsung" и "Huawei", товар в наличии
    - 2. Фильтруемся по товар в наличии, цена от 500 до 2000
    - 3. Фильтруемся по производитель "Oppo", "Apple", "Microsoft Surface", товар НЕ в наличии, цена от 100 до 5000
    - 4. Фильтруемся по производитель "Dermive", товар в наличии, цена 40 
  expected-result: |
    - 1. Отображаются товары марки только "Samsung" и "Huawei"
    - 2. Отображаются товары с диапазоном цен от 500 до 2000
    - 3. Отображаются товары производителя "Oppo", "Apple", "Microsoft Surface" со свойством "Не в наличии" и ценой от 100 до 5000
    - 4. Отображается товар производителя "Dermive" со свойством в наличии и ценой 40

- summary: |
    Краткое описание тест-кейса. Проверка отображения товара в каталоге
  requirement: |
    Тестируемое требование. Пользователь должен иметь возможность просматривать товары
  prerequisites: |
    Есть доступ к просмотру каталога товаров https://hexlet-products-store.vercel.app/
  test-data: |
      Учетная запись для авторизации (если требуется)
  steps:
    - 1. Открываем страницу с каталогом товаров по ссылке https://hexlet-products-store.vercel.app/
    - 2. Проверяем отображение названия товаров
    - 3. Проверяем отображение изображения товара
    - 4. Проверяем отображение старой цены товара (зачеркнутая) и новой цены
    - 5. Проверяем отображение текстового описания товара
    - 6. Проверяем отображение количества товара на складе
