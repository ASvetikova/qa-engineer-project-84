    - 1. Страница открыта. Отображается сетка из товаров. 
    - 2. Названия товаров отображаются
    - 3. Изображение товаров отображаются корректно
    - 4. У каждого товара отображаются 2 цены: старая и новая
    - 5. У каждого товара отображается текстовое описание
    - 6. У каждого товара отображается его количество на складе

