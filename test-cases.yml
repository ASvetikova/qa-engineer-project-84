- summary: |
    Проверка хранения товаров в корзине
  requirement: |
    Корзина хранится в сессии браузера  
  prerequisites: |
      Открыт каталог товаров https://hexlet-products-store.vercel.app/
  test-data: |
    empty
  steps:
    - 1. Открыть страницу с каталогом товаров https://hexlet-products-store.vercel.app/
    - 2. Добавить любой товар в корзину
    - 3. Перейти в корзину по ссылке в шапке сайта
    - 4. Открыть devtools -> Application -> session storage
    - 5. Сбросить все данные в хранилище сессии правой кнопкой мыши - reset
    - 6. Обновить страницу корзины (F5)
  expected-result: |
    - 1. Открыта страница с каталогом товаров
    - 2. Товары добавлены в корзину
    - 3. Корзина открыта
    - 4. Devtools открыт. В хранилище сессии содержатся данные по товарам в корзине
    - 5. Данные в session storage сброшены
    - 6. Корзина открыта, она пуста
    
