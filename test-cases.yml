- summary: |
    Проверка добавления товара в корзину и просмотр ее содержимого
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Открыт каталог товаров https://hexlet-products-store.vercel.app/
  test-data: |
      empty
  steps:
    - 1. Кликаем на иконку "В корзину" любой карточки товара
    - 2. Кликаем на иконку "Корзина" в шапке сайта
    - 3. Проверяем наименования добавленного товара
    - 4. Проверяем отображение количества добавленного товара
    - 5. Проверяем отображение цены добавленного товара (старой и новой)
    - 6. Проверяем отображение складских остатков товара
    - 7. Проверяем отображение общей стоимости товаров в корзине
  expected-result: |
    - 1. Иконка отображения кол-ва товаров в корзине изменилась (увеличилась)
    - 2. Открывается страница корзины, которая содержит добавленные нами товары
    - 3. Наименование товара отображается 
    - 4. Количество товара отображается корректно
    - 5. Цена товара отображается корректно (отображается старая и актуальная новая цена)
    - 6. Количество выбранного нами товара на складе отображается 
    - 7. Общая стоимость товаров в корзине отображается корректно

