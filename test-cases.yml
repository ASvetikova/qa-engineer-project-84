    Открыта страница с поиском товаров
  steps:
    - 1. Вводим в поиск товаров ключевое слово "Iphone"
    - 2. Выбираем категорию товара "Laptops" при ключевом слове "Iphone"
    - 3. Выбираем категорию товара "Smartphones" при ключевом слове "Iphone"
  expected-result: |
    - 1. Пользователю отображаются все товары категории "Iphone"
    - 2. Пользователю не отображаются какие-либо товары
    - 3. Пользователю отображаются товары категории "Smartphones" и при ключевом слове "Iphone"

