- summary: |
    Краткое описание тест-кейса. Проверка поиска товара на сайте по ключевому слову или категории
  prerequisites: |
    Открыта главная страница Hexlet Store
  test-data: |
      Учетная запись для авторизации (если требуется)
  requirement: |
    Тестируемое требование. При выбранном пользователем способу поиска товаров отображаются конкретные товары
